<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Generatore biglietto del treno</title>
</head>
<body>
    <h1 class="fw-bold mt-5 mb-3 text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    <div class="container calculator mt-5">
        
        <div class="container p-3">
            <div class="row mb-3">
                <div class="col-4 d-flex flex-column align-items-center">
                    <!-- input per nome e cognome -->
                    <label class="mb-3" for="nome">Nome Cognome</label>
                    <input class="text-center" id="nome" type="text" name="nome" placeholder="Inserisci il tuo nome">
                    <!-- fine input per nome e cognome -->
                </div>

                <div class="col-4 d-flex flex-column align-items-center">
                    <!-- input per km da percorrere -->
                    <label class="mb-3" for="km">Km da percorrere</label>
                    <input class="text-center" id="km" type="number" name="km" placeholder="Inserisci i Km">
                    <!-- fine input per km da percorrere -->
                </div>

                <div class="col-4 d-flex flex-column align-items-center">
                    <!-- input per fascia di età -->
                    <label class="mb-3" for="fascia_eta">Fascia d'et&agrave;</label>
                    <select name="fascia_eta" id="fascia_eta">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                    <!-- fine input per fascia di età -->
                </div>
            </div>
        </div>

        <div class="container p-3">
            <div class="row">
                <div class="col-6 d-flex justify-content-end">
                    <button id="calcolaPrezzo" name="calcolaPrezzo" class="btn btn-outline-danger fw-bold">Genera</button>
                </div>
                <div class="col-6 d-flex">
                    <button id="annulla" name="annulla" class="btn btn-outline-danger fw-bold">Annulla</button>
                </div>
            </div>
        </div>
    </div>

    <div id="biglietto" class="none">
        <h2 class="mt-3 text-center">IL TUO BIGLIETTO</h2>
        <div class="container ticket p-5">          
            <p class="fw-bold fs-4">DETTAGLIO PASSEGGERI</p>
            <div class="row">
                <div class="col-4 bg-secondary border border-secondary">
                    <h4 class="mb-4">NOME PASSEGGERO</h4>
                    <p class="fs-2 fw-bold" id="nomePasseggero"></p>
                </div>
                <div class="col-2 border-top border-bottom border-secondary">
                    <h3 class="mb-4">Offerta</h3>
                    <p class="fs-2" id="offerta"></p>
                </div>
                <div class="col-2 border-top border-bottom border-secondary">
                    <h3 class="mb-4">Carrozza</h3>
                    <p class="fs-2" id="numeroCarrozza"></p>
                </div>
                <div class="col-2 border-top border-bottom border-secondary">
                    <h3 class="mb-4">Codice CP</h3>
                    <p class="fs-2" id="codiceTreno"></p>
                </div>
                <div class="col-2 border-top border-bottom border-secondary">
                    <h3 class="mb-4">Costo Biglietto</h3>
                    <p class="fs-2" id="price"></p>
                </div>   
            </div>
        </div>            
    </div>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
